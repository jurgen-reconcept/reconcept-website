
{{ range .Site.Menus.vacancies }}
    <a class="clickable padded spaced vertical tile" href="{{ .URL }}">

      <div class="label">
        {{ if .Page.Params.Menutitle }} 
        {{ .Page.Params.Menutitle }} 
        {{ else }} 
        {{ .Name }}
        {{ end }}
      </div>
      <div class="description">
        {{ .Page.Description }}
      </div>
    </a>
{{ end }}
