{{ $submenu := .submenu }}

{{ range .context.Site.Menus.main }}

  {{ if eq .Identifier $submenu }}

    {{ range .Children }}

    <li>
      
      <a class="" href="{{ .URL }}">
        {{ .Pre }}
        <span>
          {{ if .Page.Params.Menutitle }} 
          {{ .Page.Params.Menutitle }} 
          {{ else }} 
          {{ .Name }}
          {{ end }} 
        </span>
      </a>

    </li>

    {{ end }}

  {{ end }}

{{ end }}
